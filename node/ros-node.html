<script type="text/javascript">
    RED.nodes.registerType('ros-node',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            id: { value: "" },
            package: {value:""},
            node: {value:""},
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"ros-node";
        },

        oneditprepare: function () 
        {
            // unique id for this node, generates only once upon creating the node, stays same across deploys
            if (!this.id) {
                // lets make it 32bit the chance for colision between ids should be really small
                const id = Math.floor(Math.random() * 2 ** 32).toString(36);
                $("#node-input-id").val(id);
            }

            // package select menu
            const package_select = $("#node-input-package");
            $.getJSON("ros-node/list_packages", (packages_list) => 
            {
                // make sure to not erase previously selected value
                const selected_package = this.package;

                package_select.empty();
                packages_list.forEach(item => 
                {
                    const selected = (item === selected_package) ? "selected" : "";
                    package_select.append(`<option value="${item}" ${selected}>${item}</option>`);
                });
                
                package_select.trigger("change");
            });

            // on package change update nodes list
            package_select.on("change", () => 
            {
                const node_select = $("#node-input-node");
                const selected_package = package_select.val() ? package_select.val() : this.package;

                $.getJSON(`ros-node/list_nodes?package=${encodeURIComponent(selected_package)}`, (nodes_list) => 
                {
                    const selected_node = this.node;

                    node_select.empty();
                    nodes_list.forEach(item => 
                    {
                        const selected = (item === selected_node) ? "selected" : "";
                        node_select.append(`<option value="${item}" ${selected}>${item}</option>`);
                    });
                });
            });
        }
    });
</script>

<script type="text/html" data-template-name="ros-node">
    
    <input type="hidden" id="node-input-id">

    <div class="form-row">
        <label for="node-input-package"><i class="fa fa-tag"></i> Package</label>
        <select id="node-input-package" placeholder="Package"></select>
    </div>

    <div class="form-row">
        <label for="node-input-node"><i class="fa fa-tag"></i> Node</label>
        <select id="node-input-node" placeholder="Node"></select>
    </div>

    <div class="form-row">
        <label>Logs</label>
        <textarea readonly id="node-input-log-area" style="width: 100%; height: 200px;">
        </textarea>
    </div>

</script>

<script type="text/html" data-help-name="ros-node">
    <p>Node description</p>
</script>
