<script type="text/javascript">

    RED.nodes.registerType("ros-launch", {
        category: "ROS2",
        color: "#E2D96E",
        defaults: {
            manager: {value: "", type: "manager-config"},
            package: {value: ""},
            launch_name: {value: ""},
            launch_content: {value: ""}
        },
        inputs: 0,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.launch_name || "ros-launch";
        },

        oneditprepare: function () 
        {
            // package select menu
            const package_select = $("#node-input-package");
            $.getJSON("ros-launch/list_packages", (packages_list) => 
            {
                // make sure to not erase previously selected value
                const selected_package = this.package;

                package_select.empty();
                packages_list.forEach(item => 
                {
                    const selected = (item === selected_package) ? "selected" : "";
                    package_select.append(`<option value="${item}" ${selected}>${item}</option>`);
                });
                
                package_select.trigger("change");
            });

            // on package change update nodes list
            const launch_select = $("#node-input-launch_name");
            package_select.on("change", () => 
            {
                const selected_package = package_select.val() ? package_select.val() : this.package;

                $.getJSON(`ros-launch/list-launch?package=${encodeURIComponent(selected_package)}`, (launch_list) => 
                {
                    console.log("got response");
                    console.log(launch_list);
                    const selected_launch = this.launch_name;

                    launch_select.empty();
                    launch_list.forEach(item => 
                    {
                        const selected = (item === selected_launch) ? "selected" : "";
                        console.log("appending");
                        console.log(item);
                        launch_select.append(`<option value="${item}" ${selected}>${item}</option>`);
                    });
                    console.log("done");
                });
            });

            launch_select.on("change", () => 
            {
                const launch_content = $("#node-input-launch_content");
                const selected_package = package_select.val() ? package_select.val() : this.package;
                const selected_launch_file_name = launch_select.val() ? launch_select.val() : this.launch_name;

                $.getJSON(`ros-launch/get-full-launch-path?package_name=${encodeURIComponent(selected_package)}&launch_file_name=${selected_launch_file_name}`, (json) => 
                {
                    const file_content = JSON.parse(json) 
                    launch_content.val(file_content);
                });
            });
        }

    });
    
    RED.comms.subscribe("log", function (event, log) 
    {
        try 
        {
            update_log(log.id, log.log);
        } 
        catch (e) 
        {
            if (e instanceof TypeError) 
            {
                show_log_button(log.id, "/ros-launch/get-log");
            } 
            else 
            {
                throw e;
            }
        }
    })

</script>

<script type="text/html" data-template-name="ros-launch">
    
    <div class="form-row">
        <label for="node-input-manager"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-input-manager">
    </div>

    <div class="form-row">
        <label for="node-input-package"><i class="fa fa-tag"></i> Package</label>
        <select id="node-input-package" placeholder="Package"></select>
    </div>

    <div class="form-row">
        <label for="node-input-launch_name"><i class="fa fa-tag"></i>Launch</label>
        <select id="node-input-launch_name" placeholder="Launch"></select>
    </div>

    <div class="form-row">
        <label for="node-input-launch_content"><i class="fa fa-tag"></i>Launch</label>
        <textarea id="node-input-launch_content"></textarea>
    </div>

</script>

<script type="text/html" data-help-name="ros-launch">
    <p>Node description</p>
</script>
